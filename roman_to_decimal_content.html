<html>
<head>
    <link id="calcgadget_style_sheet" rel="StyleSheet" href="./style/calcgadget.css" type="text/css" />
    <script type="text/javascript" src="./scripts/r2d.js">
    </script>
</head>
<body>
<div id = 'content'>
<h3>Roman to decimal converter...</h3>
	<p>&nbsp;&nbsp;&nbsp; The notable thing about this converter is that it does not accept the input if the input is not a valid roman number.</p>	
	<div id = "calcgadget" class = "rounded shadow">
	  <table>
	    <tr>
	      <th>Roman :
	      </th>
	      <td id="roman" align="center">
	      </td>
	    </tr> 
	    
	    <tr>
	      <th>Decimal :
	      </th>
	      <td id="decimal" align="center">
	      </td>
	    </tr> 
	    
	    <tr>
	      <td>
		<button class="button black" style="width:80px" onclick="reset()">Reset</button>
	      </td>
	      <td>
		<button class="button black" style="width:80px" onclick="backspace()">Backspace</button>
	      </td>
	    </tr>
	    
	    <tr>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('I')">I</button>
	      </td>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('V')">V</button>
	      </td>
	    </tr>  
	    
	    <tr>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('X')">X</button>
	      </td>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('L')">L</button>
	      </td>
	    </tr> 
	    
	    <tr>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('C')">C</button>
	      </td>
	      <td>
		<button class="button black" style="width:80px" onclick="pressed('D')">D</button>
	      </td>
	    </tr> 
	  </table>
	  
	  <table>
	    <tr>
	      <td>
		<button class="button black" style="width:170px" onclick="pressed('M')">M</button>
	      </td>
	    </tr> 
	  </table>

</div>
</body>
</html>
