<html>
  <head>
    <link id="calcgadget_style_sheet" rel="StyleSheet" href="./css/calcgadget.css" type="text/css" />
    <script type="text/javascript" src="./js/roman_to_decimal.js">
    </script>
  </head>
  <body>
    <div id = 'content'>
      <h3>Roman to decimal converter</h3>
      <div id = "info" style = "float:right; margin-right:40%; width:35%; text-align:justify;">
	  <p>&nbsp;&nbsp;&nbsp; The notable thing about this converter is that it does not accept the input if the input is not a valid roman number.</p>	
      </div>
	  <div id = "calcgadget" class = "rounded">
	    <table>
	      <tr>
	        <th>Roman :
	        </th>
	        <td id="roman" align="center">
	        </td>
	      </tr> 
	      
	      <tr>
	        <th>Decimal :
	        </th>
	        <td id="decimal" align="center">
	        </td>
	      </tr> 
          <table/>
          <hr/>
          <table>
	      
	      <tr>
	        <td>
		      <button class="calcButton" style="width:80px" id="resetButton">Reset</button>
	        </td>
	        <td>
		      <button class="calcButton" style="width:80px" id="backSpaceButton">Backspace</button>
	        </td>
	      </tr>
	      
	      <tr>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">I</button>
	        </td>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">V</button>
	        </td>
	      </tr>  
	      
	      <tr>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">X</button>
	        </td>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">L</button>
	        </td>
	      </tr> 
	      
	      <tr>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">C</button>
	        </td>
	        <td>
		      <button class="calcButton romanCharButton" style="width:80px">D</button>
	        </td>
	      </tr> 
	    </table>
	    
	    <table>
	      <tr>
	        <td>
		      <button class="calcButton romanCharButton" style="width:170px">M</button>
	        </td>
	      </tr> 
	    </table>

      </div>
  </body>
</html>
